services:
  myspeed:
    image: germannewsmaker/myspeed:latest
    container_name: myspeed
    hostname: myspeed
    volumes:
      - myspeed_data:/myspeed/data
    ports:
      - "5216"
    restart: unless-stopped
    labels:
      yantr.name: "MySpeed"
      yantr.logo: "QmWg4R7p8NKHoF9WWdhPqF2XgdyrB9bHMhGxqWidEiVBEN"
      yantr.category: "network,tools"
      yantr.port: "5216 (HTTP - Web UI)"
      yantr.description: "Speed test analysis software that tracks your internet speed for 30 days"
      yantr.website: "https://myspeed.dev"

volumes:
  myspeed_data:
