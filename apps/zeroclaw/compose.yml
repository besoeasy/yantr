services:
  zeroclaw:
    image: ghcr.io/theonlyhennygod/zeroclaw:latest
    container_name: zeroclaw
    restart: unless-stopped
    environment:
      API_KEY: ${API_KEY:-}
      PROVIDER: ${PROVIDER:-openrouter}
    ports:
      - "3000"
    volumes:
      - zeroclaw_data:/data
    labels:
      yantr.name: "ZeroClaw"
      yantr.logo: "Qmex7mP7CtY1uo7a2erXmuNrvQdY6aw5FTQtxpJjAbiu8v"
      yantr.category: "ai,tools,utility"
      yantr.port: "3000 (HTTP - Gateway API)"
      yantr.description: "Autonomous Rust AI assistant runtime with pluggable providers and secure local gateway"
      yantr.website: "https://github.com/theonlyhennygod/zeroclaw"

volumes:
  zeroclaw_data:
