services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    labels:
      yantr.name: "MongoDB"
      yantr.logo: "QmZYsae4jNFSyXC696vjkyiqSAR6DBGo4zKSgMGdE7ZSzy"
      yantr.category: "database,storage"
      yantr.port: "27017 (TCP - Database)"
      yantr.description: "NoSQL document database for flexible data storage and management"
      yantr.website: "https://github.com/mongodb/mongo"
    ports:
      - "27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_data:
