services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    labels:
      yantr.name: "Ollama"
      yantr.logo: "QmdJujFNrnbZ8Z9SVzrZGoUEvcxg5TQqizNg51nUcwcp5Z"
      yantr.category: "ai,backend"
      yantr.port: "11434 (HTTP - API)"
      yantr.description: "Local LLM inference server - run models like Llama, Mistral, and more"
      yantr.website: "https://ollama.ai"
    ports:
      - "11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 28G
    mem_swappiness: 0
    shm_size: 8gb
    networks:
      - yantr_network

volumes:
  ollama_data:

networks:
  yantr_network:
    name: yantr_network
    external: true
