services:
  openclaw:
    image: ghcr.io/getumbrel/openclaw-umbrel:2026.2.12
    container_name: openclaw
    labels:
      yantr.name: "OpenClaw"
      yantr.logo: "QmRdr8gQqpGLXkZc53NcQV3i71931yNQqYrLhpaWEpTMwp"
      yantr.category: "ai,tools,utility"
      yantr.port: "18789 (HTTP - Web UI)"
      yantr.description: "Self-hosted development environment and container management tool"
      yantr.website: "https://github.com/getumbrel/openclaw-umbrel"
    init: true
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - "18789"
    volumes:
      - openclaw_data:/data
      - openclaw_linuxbrew:/home/linuxbrew

volumes:
  openclaw_data:
  openclaw_linuxbrew:
