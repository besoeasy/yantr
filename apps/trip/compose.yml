services:
  trip:
    image: ghcr.io/itskovacs/trip:latest
    container_name: trip
    labels:
      yantra.name: "Trip"
      yantra.category: "productivity,tools"
      yantra.port: "8000 (HTTP - Web UI)"
      yantra.description: "Self-hostable map tracker and trip planner to visualize POIs and organize your next adventure"
      yantra.website: "https://github.com/itskovacs/trip"
    ports:
      - "8000"
    volumes:
      - trip_storage:/app/storage
    restart: unless-stopped

volumes:
  trip_storage:
