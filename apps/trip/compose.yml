services:
  trip:
    image: ghcr.io/itskovacs/trip:latest
    container_name: trip
    labels:
      yantra.name: "Trip"
      yantra.logo: "QmcxepcQDfmK7gcGSdWPNuyFR1oqR4qeG5jvetn2qYHg8z"
      yantra.category: "productivity,tools"
      yantra.port: "8000 (HTTP - Web UI)"
      yantra.description: "TRIP is a self-hostable minimalist Map tracker and Trip planner to visualize your points of interest (POI) and organize your next adventure details."
      yantra.website: "https://github.com/itskovacs/trip"
    ports:
      - "8000"
    volumes:
      - trip_storage:/app/storage
    restart: unless-stopped

volumes:
  trip_storage:
