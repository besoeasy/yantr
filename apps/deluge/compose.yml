services:
  deluge:
    image: linuxserver/deluge:latest
    container_name: deluge
    volumes:
      - deluge-config:/config
      - deluge-downloads:/downloads
    ports:
      - "8112"
      - "6881"
      - "6881/udp"
    restart: unless-stopped
    labels:
      yantr.name: "Deluge"
      yantr.logo: "QmRrKHf3JqMSib9iUfHGrNB6ViXpJmEEoNyJtkr1PB3E33"
      yantr.category: "download,utility"
      yantr.port: "8112 (HTTP - Web UI)"
      yantr.description: "Lightweight BitTorrent client with web interface"
      yantr.website: "https://deluge-torrent.org/"

volumes:
  deluge-config:
    name: deluge-config
  deluge-downloads:
    name: deluge-downloads
