services:
  airsonic:
    image: lscr.io/linuxserver/airsonic:latest
    container_name: airsonic
    labels:
      yantr.name: "Airsonic"
      yantr.logo: "Qmb3YsRHNpn9L5CFLVLM3C4h7wNtMXcGsmXYn2uofZaiHK"
      yantr.category: "media,music"
      yantr.port: "4040 (HTTP - Web UI)"
      yantr.description: "Self-hosted music streaming server with web interface and mobile apps"
      yantr.website: "https://github.com/airsonic/airsonic"
    ports:
      - "4040"
    volumes:
      - airsonic_config:/config
      - airsonic_music:/music
      - airsonic_playlists:/playlists
      - airsonic_podcasts:/podcasts
      - airsonic_media:/media
    restart: unless-stopped

volumes:
  airsonic_config:
  airsonic_music:
  airsonic_playlists:
  airsonic_podcasts:
  airsonic_media:
