services:
  heimdall:
    image: linuxserver/heimdall:latest
    container_name: heimdall
    volumes:
      - heimdall-config:/config
    ports:
      - "80"
    restart: unless-stopped
    labels:
      yantr.name: "Heimdall"
      yantr.logo: "QmURGit77px6MrQiuco9TGGgg3z9rkhcWs3MZ5pfSpzCE4"
      yantr.category: "dashboard,organization"
      yantr.port: "80 (HTTP - Web UI)"
      yantr.description: "Application dashboard and launcher with simple icon-based interface"
      yantr.website: "https://github.com/linuxserver/Heimdall"

volumes:
  heimdall-config:
