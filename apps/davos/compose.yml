services:
  davos:
    image: linuxserver/davos:latest
    container_name: davos
    labels:
      yantr.name: "Davos"
      yantr.logo: "QmVN8Wpn8RgjPwR7ggoVxPjKqE4GzYN69uZGMiyQmu792X"
      yantr.category: "download,file-management"
      yantr.port: "8080 (HTTP - Web UI)"
      yantr.description: "Lightweight download manager for managing files with web interface"
      yantr.website: "https://github.com/linuxserver/docker-davos"
    ports:
      - "8080"
    volumes:
      - davos_config:/config
      - davos_downloads:/downloads
    restart: unless-stopped

volumes:
  davos_config:
  davos_downloads:
