services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    labels:
      yantr.name: "Vaultwarden"
      yantr.logo: "QmUPKRipoMCZT3VCYVCoxe3z5WpDhfpb7v4HH1dDKedQaQ"
      yantr.category: "productivity,security"
      yantr.port: "80 (HTTP - Web UI)"
      yantr.description: "Lightweight Bitwarden server for password management"
      yantr.website: "https://github.com/dani-garcia/vaultwarden/wiki"
    ports:
      - "80"
    volumes:
      - vaultwarden_data:/data
    environment:
      WEBSOCKET_ENABLED: "true"
    restart: unless-stopped

volumes:
  vaultwarden_data:
