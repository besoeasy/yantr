services:
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    labels:
      yantra.name: "Vaultwarden"
      yantra.category: "productivity,security"
      yantra.port: "80 (HTTP - Web UI)"
      yantra.description: "Lightweight Bitwarden server for password management"
      yantra.website: "https://github.com/dani-garcia/vaultwarden/wiki"
    ports:
      - "80"
    volumes:
      - vaultwarden_data:/data
    environment:
      WEBSOCKET_ENABLED: true
    restart: unless-stopped

volumes:
  vaultwarden_data:
