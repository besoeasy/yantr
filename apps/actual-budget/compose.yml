services:
  actual-budget:
    image: actualbudget/actual-server:latest
    container_name: actual-budget
    labels:
      yantr.name: "Actual Budget"
      yantr.logo: "QmYhzJQFC7KG7RenmubaBZi1f8F2XkagEamPvJxQqmyqGR"
      yantr.category: "finance,productivity"
      yantr.port: "5006 (HTTP - Web UI)"
      yantr.description: "Self-hosted personal finance app with powerful budgeting and tracking features"
      yantr.website: "https://github.com/actualbudget/actual"
    ports:
      - "5006"
    volumes:
      - actual_data:/data
    restart: unless-stopped

volumes:
  actual_data:
