services:
  traggo:
    image: traggo/server:latest
    container_name: traggo
    labels:
      yantr.name: "Traggo"
      yantr.logo: "QmTiS72Uz3JSJUmXTcx9GmPUnfABX5jFVEn2rMBCYzhhMj"
      yantr.category: "productivity,time-tracking"
      yantr.port: "3030 (HTTP - Web UI)"
      yantr.description: "Simple and lightweight time tracking application for personal productivity"
      yantr.website: "https://github.com/traggo/server"
    ports:
      - "3030"
    environment:
      admin: ${admin:-admin}
      mynewpassword: ${mynewpassword:-changeme}
    volumes:
      - traggo_data:/opt/traggo/data
    restart: unless-stopped

volumes:
  traggo_data:
