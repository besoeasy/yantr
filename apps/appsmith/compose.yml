services:
  appsmith:
    image: appsmith/appsmith-ce:latest
    container_name: appsmith
    labels:
      yantr.name: "Appsmith"
      yantr.logo: "QmcEzSU5HXbZ9jiG6ZAY4PrqHRq2ddhQnfT2gcpXg34kuy"
      yantr.category: "productivity,development"
      yantr.port: "80 (HTTP - Web UI), 443 (HTTPS - Web UI)"
      yantr.description: "Low-code internal tools platform for rapid application development"
      yantr.website: "https://github.com/appsmithorg/appsmith"
    ports:
      - "80"
      - "443"
    volumes:
      - appsmith_stacks:/appsmith-stacks
    restart: unless-stopped

volumes:
  appsmith_stacks:
