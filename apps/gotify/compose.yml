services:
  gotify:
    image: ghcr.io/gotify/server
    container_name: gotify
    labels:
      yantr.name: "Gotify"
      yantr.logo: "QmfUMSBFU2WKRyvG9kQa4fzRU8Apr7rC3N8HkYSL7gY5XX"
      yantr.category: "notification,tools"
      yantr.port: "80 (HTTP - Web UI)"
      yantr.description: "Self-hosted push notification service for sending and receiving notifications"
      yantr.website: "https://github.com/gotify/server"
    ports:
      - "80"
    environment:
      GOTIFY_DEFAULTUSER_NAME: ${GOTIFY_DEFAULTUSER_NAME:-admin}
      GOTIFY_DEFAULTUSER_PASS: ${GOTIFY_DEFAULTUSER_PASS:-admin}
    volumes:
      - gotify_data:/app/data
    restart: unless-stopped

volumes:
  gotify_data:
