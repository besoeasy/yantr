services:
  speedtest:
    image: ghcr.io/librespeed/speedtest:latest
    container_name: librespeed
    labels:
      yantr.name: "LibreSpeed"
      yantr.logo: "QmSPU6HmY4jRjanybWFDGQapEbSoY6ii4nc7MSUjicS5Xd"
      yantr.category: "network,tools"
