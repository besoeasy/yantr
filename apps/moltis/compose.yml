services:
  moltis:
    image: ghcr.io/moltis-org/moltis:latest
    container_name: moltis
    labels:
      yantr.name: "Moltis"
      yantr.logo: "Qmd7xtrfkc5GfXhxpXsSECPHDYzyyHbu7YYXMzQWZ5sagd"
      yantr.category: "ai,tools"
      yantr.port: "13131 (HTTPS - Web UI)"
      yantr.description: "Self-hosted Moltis server with web UI and Docker access"
      yantr.website: "https://github.com/moltis-org/moltis"
    ports:
      - "13131"
    volumes:
      - moltis_config:/home/moltis/.config/moltis
      - moltis_data:/home/moltis/.moltis
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  moltis_config:
  moltis_data:
