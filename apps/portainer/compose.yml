services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    labels:
      yantr.name: "Portainer"
      yantr.logo: "QmXyDE7nzzoUS8dez7bWBgeP2X2xkJ6XesJ7QSWUsvdV5F"
      yantr.category: "tools,utility"
      yantr.port: "9443 (HTTPS - Web UI)"
      yantr.description: "Container management UI for Docker environments"
      yantr.website: "https://docs.portainer.io"
    ports:
      - "9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    restart: unless-stopped

volumes:
  portainer_data:
