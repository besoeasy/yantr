services:
  smokeping:
    image: linuxserver/smokeping:latest
    container_name: smokeping
    labels:
      yantr.name: "Smokeping"
      yantr.logo: "QmerDnfp1VxvYJi47iuc18CiQSVHCJBzata77pGJjS6GPE"
      yantr.category: "network,monitoring"
      yantr.port: "80 (HTTP - Web UI)"
      yantr.description: "Latency and packet loss monitoring tool with graphing capabilities"
      yantr.website: "https://github.com/linuxserver/docker-smokeping"
    ports:
      - "80"
    volumes:
      - smokeping_config:/config
      - smokeping_data:/data
    restart: unless-stopped

volumes:
  smokeping_config:
  smokeping_data:
