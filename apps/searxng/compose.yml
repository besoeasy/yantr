services:
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    labels:
      yantr.name: "SearXNG"
      yantr.logo: "QmRbiaDWHNx6f9MvCpQ3PedjZd7A9szb2NbM9DMCvDvLtH"
      yantr.category: "tools,security"
      yantr.port: "8080 (HTTP - Web UI)"
      yantr.description: "Privacy-focused metasearch engine aggregating results"
      yantr.website: "https://docs.searxng.org"
    ports:
      - "8080"
    volumes:
      - searxng_data:/etc/searxng
    environment:
      SEARXNG_BASE_URL: http://localhost:8080
    restart: unless-stopped

volumes:
  searxng_data:
