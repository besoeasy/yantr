services:
  ghostfolio:
    image: ghostfolio/ghostfolio:latest
    container_name: ghostfolio
    labels:
      yantr.name: "Ghostfolio"
      yantr.logo: "QmZ288p9irBeP9M369V2FY876tRk9nodM7u4hzeGBAYAUD"
      yantr.category: "productivity,utility"
      yantr.port: "3333 (HTTP - Web UI)"
      yantr.description: "Open source wealth management for portfolio tracking"
      yantr.website: "https://ghostfol.io"
    ports:
      - "3333"
    volumes:
      - ghostfolio_data:/data
    environment:
      NODE_ENV: production
      DATABASE_URL: file:/data/ghostfolio.db
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: ghostfolio-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  ghostfolio_data:
  redis_data:
