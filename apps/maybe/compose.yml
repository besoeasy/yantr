services:
  maybe:
    image: ghcr.io/maybe-finance/maybe:0.6.0@sha256:1e791e88ecc4d124d05142d943bcec5b5a172e889f648c97d334363133384f01
    container_name: maybe
    labels:
      yantra.name: "Maybe"
      yantra.logo: "QmcZLRLn3cHum9YMRhHv3355rVDgVVgQkioRm29x8YRX9q"
      yantra.category: "finance,productivity"
      yantra.port: "3063 (HTTP - Web UI)"
      yantra.description: "Open-source personal finance OS for managing accounts, investments, and transactions"
      yantra.website: "https://github.com/maybe-finance/maybe"
    ports:
      - "3063"
    volumes:
      - maybe_storage:/rails/storage
    environment:
      - SELF_HOSTING_ENABLED=true
      - PORT=3063
      - DATABASE_URL=postgresql://maybe:maybe@maybe-db:5432/maybe
      - RAILS_FORCE_SSL=false
      - RAILS_ASSUME_SSL=false
      - POSTGRES_DB=maybe
      - POSTGRES_USER=maybe
      - POSTGRES_PASSWORD=maybe
      - GOOD_JOB_EXECUTION_MODE=async
      - REDIS_URL=redis://maybe-redis:6379/1
    depends_on:
      maybe-db:
        condition: service_healthy
      maybe-redis:
        condition: service_healthy
    restart: unless-stopped

  maybe-worker:
    image: ghcr.io/maybe-finance/maybe:0.6.0@sha256:1e791e88ecc4d124d05142d943bcec5b5a172e889f648c97d334363133384f01
    container_name: maybe-worker
    command: bundle exec sidekiq
    environment:
      - SELF_HOSTING_ENABLED=true
      - PORT=3063
      - DATABASE_URL=postgresql://maybe:maybe@maybe-db:5432/maybe
      - RAILS_FORCE_SSL=false
      - RAILS_ASSUME_SSL=false
      - POSTGRES_DB=maybe
      - POSTGRES_USER=maybe
      - POSTGRES_PASSWORD=maybe
      - GOOD_JOB_EXECUTION_MODE=async
      - REDIS_URL=redis://maybe-redis:6379/1
    depends_on:
      maybe-redis:
        condition: service_healthy
    restart: unless-stopped

  maybe-db:
    image: postgres:16@sha256:1bf73ccae25238fa555100080042f0b2f9be08eb757e200fe6afc1fc413a1b3c
    container_name: maybe-db
    volumes:
      - maybe_db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=maybe
      - POSTGRES_USER=maybe
      - POSTGRES_PASSWORD=maybe
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U maybe']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  maybe-redis:
    image: redis:7.4.2@sha256:fbdbaea47b9ae4ecc2082ecdb4e1cea81e32176ffb1dcf643d422ad07427e5d9
    container_name: maybe-redis
    user: "1000:1000"
    volumes:
      - maybe_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  maybe_storage:
  maybe_db:
  maybe_redis:
