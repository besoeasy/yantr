services:
  shugur-relay:
    image: ghcr.io/shugur-network/relay:latest
    container_name: shugur-relay
    restart: unless-stopped
    ports:
      - "8080"
    environment:
      - DATABASE_TYPE=sqlite
      - SQLITE_PATH=/data/relay.db
      - WEBSOCKET_PORT=8080
      - METRICS_PORT=8180
      - LOG_LEVEL=info
    volumes:
      - shugur-data:/data
    labels:
      yantra.name: "Shugur Relay"
      yantra.logo: "QmNR4kyKJs3sZwdRJZ47z5feUWn6S8aJw31wzZrXK2fVcD"
      yantra.category: "network,social"
      yantra.port: "8080"
      yantra.description: "High-performance nostr relay with horizontal scaling"
      yantra.website: "https://github.com/Shugur-Network/relay"

volumes:
  shugur-data:
