services:
  cloud-torrent:
    image: jpillora/cloud-torrent:latest
    container_name: cloud-torrent
    volumes:
      - cloud-torrent-downloads:/downloads
    ports:
      - "3000"
    restart: unless-stopped
    labels:
      yantr.name: "Cloud Torrent"
      yantr.logo: "QmdPAfpuG5zkJs4GMX2DJ4xhKYq8vkT98TMjHgecAwkQVL"
      yantr.category: "download,utility"
      yantr.port: "3000 (HTTP - Web UI)"
      yantr.description: "Cloud-based BitTorrent client with streaming support"
      yantr.website: "https://github.com/jpillora/cloud-torrent"

volumes:
  cloud-torrent-downloads:
    name: cloud-torrent-downloads
