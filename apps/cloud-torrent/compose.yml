services:
  cloud-torrent:
    image: jpillora/cloud-torrent:latest
    container_name: cloud-torrent
    volumes:
      - cloud-torrent-downloads:/downloads
    ports:
      - "3000"
    restart: unless-stopped
    labels:
      yantra.name: "Cloud Torrent"
      yantra.logo: "QmdPAfpuG5zkJs4GMX2DJ4xhKYq8vkT98TMjHgecAwkQVL"
      yantra.category: "download,utility"
      yantra.port: "3000 (HTTP - Web UI)"
      yantra.description: "Cloud-based BitTorrent client with streaming support"
      yantra.website: "https://github.com/jpillora/cloud-torrent"

volumes:
  cloud-torrent-downloads:
    name: cloud-torrent-downloads
