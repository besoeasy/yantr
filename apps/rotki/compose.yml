services:
  rotki:
    image: rotki/rotki:latest
    container_name: rotki
    labels:
      yantr.name: "Rotki"
      yantr.logo: "QmXg6Zmw6rFktbgFCFkuEA15BfK3fJGLUTuZqm53GwWa1z"
      yantr.category: "productivity,security,utility"
      yantr.port: "80 (HTTP - Web UI)"
      yantr.description: "Privacy-focused portfolio tracker and analytics for crypto"
      yantr.website: "https://rotki.com/"
    ports:
      - "80"
    volumes:
      - rotki_data:/data
    restart: unless-stopped

volumes:
  rotki_data:
