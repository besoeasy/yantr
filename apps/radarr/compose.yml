services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    volumes:
      - radarr_config:/config
      - radarr_movies:/movies
      - radarr_downloads:/downloads
    ports:
      - "7878"
    restart: unless-stopped
    labels:
      yantr.name: "Radarr"
      yantr.logo: "QmfNn5gZnB1QYxXdumJ3Xw4jz9o18H2Zmub5F2NXU4h8wv"
      yantr.category: "media,tools"
      yantr.port: "7878 (HTTP - Web UI)"
      yantr.description: "Smart PVR for movie collection management and automated downloads"
      yantr.website: "https://github.com/linuxserver/docker-radarr"

volumes:
  radarr_config:
    name: radarr_config
  radarr_movies:
    name: radarr_movies
  radarr_downloads:
    name: radarr_downloads
