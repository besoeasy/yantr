services:
  whoogle:
    image: benbusby/whoogle-search:latest
    container_name: whoogle
    labels:
      yantr.name: "Whoogle"
      yantr.logo: "QmNPLDz2jjjG67UeNVAC1wgdBs9eMrUQQYkRRWXWmtSZxV"
      yantr.category: "search,privacy"
      yantr.port: "5000 (HTTP - Web UI)"
      yantr.description: "Privacy-focused metasearch engine - fast, clean Google-like search results"
      yantr.website: "https://github.com/benbusby/whoogle"
    ports:
      - "5000"
    volumes:
      - whoogle_config:/config
    restart: unless-stopped

volumes:
  whoogle_config:
