services:
  dashmachine:
    image: rmountjoy/dashmachine:latest
    container_name: dashmachine
    labels:
      yantra.name: "Dashmachine"
      yantra.logo: "QmeamXW6Cmm44g57iXr5KpWx63L2akofCsjvZUTPuZXwpE"
      yantra.category: "dashboard,organization"
      yantra.port: "5000 (HTTP - Web UI)"
      yantra.description: "Customizable personal dashboard for organizing links and services"
      yantra.website: "https://github.com/rmountjoy92/dashmachine"
    ports:
      - "5000"
    volumes:
      - dashmachine_data:/dashmachine/dashmachine/user_data
    restart: unless-stopped

volumes:
  dashmachine_data:
