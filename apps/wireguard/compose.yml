services:
  wireguard:
    image: ghcr.io/wg-easy/wg-easy:14
    container_name: wireguard
    hostname: wireguard
    volumes:
      - wireguard_data:/etc/wireguard
    ports:
      - "51820:51820/udp"
      - "51821:51821"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    labels:
      yantr.name: "WireGuard"
      yantr.logo: "QmYvWBezgveN9KZARJeAczC6p8mUMsYAwLyV8NKRNHKNCi"
      yantr.category: "network,security"
      yantr.port: "51821 (HTTP - Admin Panel)"
      yantr.description: "Fast, modern VPN with state-of-the-art cryptography"
      yantr.website: "https://www.wireguard.com"

volumes:
  wireguard_data:
