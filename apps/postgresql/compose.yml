services:
  postgresql:
    image: postgres:latest
    container_name: postgresql
    labels:
      yantr.name: "PostgreSQL"
      yantr.logo: "QmSmV8pEZ4EcmdQPZ9wsBovGFSXBxxgKTpk1H9woR79a6S"
      yantr.category: "database,storage"
      yantr.port: "5432 (TCP - Database)"
      yantr.description: "Powerful open-source relational database with advanced features"
      yantr.website: "https://github.com/postgres/postgres"
    ports:
      - "5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgresql_data:
