services:
  droppy:
    image: silverwind/droppy:latest
    container_name: droppy
    labels:
      yantra.name: "Droppy"
      yantra.logo: "Qme6oZNcBv7JN97qa66RiKE7UwpxxcVGbdRz395uaSPMPM"
      yantra.category: "file-manager,utility"
      yantra.port: "8989 (HTTP - Web UI)"
      yantra.description: "Lightweight self-hosted file manager and sharing solution"
      yantra.website: "https://github.com/silverwind/droppy"
    ports:
      - "8989"
    volumes:
      - droppy_config:/config
      - droppy_files:/files
    restart: unless-stopped

volumes:
  droppy_config:
  droppy_files:
