services:
  glances:
    image: nicolargo/glances:latest
    container_name: glances
    labels:
      yantra.name: "Glances"
      yantra.category: "monitoring,tools"
      yantra.port: "61208 (HTTP - Web UI)"
      yantra.description: "Real-time system monitoring for containers and host metrics"
      yantra.website: "https://nicolargo.github.io/glances/"
    ports:
      - "61208"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    pid: "host"
    environment:
      GLANCES_OPT: -w
    restart: unless-stopped
