services:
  duplicati:
    image: linuxserver/duplicati:latest
    container_name: duplicati
    labels:
      yantr.name: "Duplicati"
      yantr.logo: "QmX52qWfGH9q5mPvjT3mfmf6ag6BUW8fGwGX1WrbPxfqn8"
      yantr.category: "tools,security,utility"
      yantr.port: "8200 (HTTP - Web UI)"
      yantr.description: "Free backup software for encrypted, incremental backups"
      yantr.website: "https://www.duplicati.com"
    ports:
      - "8200"
    volumes:
      - duplicati_config:/config
      - duplicati_backups:/backups
      - duplicati_source:/source
    restart: unless-stopped

volumes:
  duplicati_config:
  duplicati_backups:
  duplicati_source:
