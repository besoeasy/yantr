services:
  tabby:
    image: parksauce/tabby:latest
    container_name: tabby
    labels:
      yantr.name: "Tabby"
      yantr.logo: "QmcQ3CYdea4rtPmwJTSggcFYvpKcSpSqSQMbS9RdWjzTWS"
      yantr.category: "productivity,browsing"
      yantr.port: "80 (HTTP - Web UI)"
      yantr.description: "Beautiful and customizable browser start page with tab management"
      yantr.website: "https://github.com/parksauce/tabby"
    ports:
      - "80"
    depends_on:
      - tabby-db
    restart: unless-stopped

  tabby-db:
    image: linuxserver/mariadb:latest
    container_name: tabby_database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: tabby
      MYSQL_USER: tabby
      MYSQL_PASSWORD: tabby
    volumes:
      - tabby_db:/config
    restart: unless-stopped

volumes:
  tabby_db:
