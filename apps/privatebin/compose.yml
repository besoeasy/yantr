services:
  privatebin:
    image: privatebin/nginx-fpm-alpine:latest
    container_name: privatebin
    labels:
      yantr.name: "PrivateBin"
      yantr.logo: "QmWNmuv1fVzwz63qzbD1RHwX6MbNk5xAUwC5RR2ZsPeiGj"
      yantr.category: "utility,privacy"
      yantr.port: "8080 (HTTP - Web UI)"
      yantr.description: "Minimalist, open source online pastebin with zero-knowledge server design"
      yantr.website: "https://github.com/PrivateBin/PrivateBin"
    ports:
      - "8080"
    volumes:
      - privatebin_data:/srv/data
      - privatebin_config:/srv/cfg
    restart: unless-stopped

volumes:
  privatebin_data:
  privatebin_config:
