services:
  bitwatch:
    image: ghcr.io/zapomatic/bitwatch:latest
    container_name: bitwatch
    restart: unless-stopped
    ports:
      - "3117"
    volumes:
      - bitwatch-data:/app/server/data
    labels:
      yantr.name: "Bitwatch"
      yantr.logo: "QmX4wcMVLo1mvb38iyH9xQfmXyB9DAdLesDqvsFjhU7iP8"
      yantr.category: "tools,blockchain"
      yantr.port: "3117 (HTTP - Web UI)"
      yantr.description: "Monitor Bitcoin addresses in mempool and on-chain with notifications"
      yantr.website: "https://github.com/zapomatic/bitwatch"

volumes:
  bitwatch-data:
